name: Container Build

on: 
    workflow_call: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
    
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
              go-version: '1.23'
    
        - name: Install Go Dependencies
          run: go mod tidy

        - name: Build
          run: go build -v ./...
        